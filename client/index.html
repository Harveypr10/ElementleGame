<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    <title>Elementle - Daily Historical Date Puzzle</title>
    <meta name="description" content="Guess the historical date! A daily puzzle game where you discover famous events through date guessing." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#7DAAE8" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/Icon-192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Icon-180.png" />

    <!-- Windows tiles -->
    <meta name="msapplication-TileColor" content="#7DAAE8" />
    <meta name="msapplication-TileImage" content="/Icon-192.png" />

    <!-- Enable standalone mode on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Lottie Player -->
    <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>

    <style>
      /* Root element styling */
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        min-height: 100dvh;
        background-color: hsl(0 0% 98%);
        color: hsl(0 0% 25%);
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: hsl(0 0% 10%);
          color: hsl(0 0% 98%);
        }
      }
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
        /* Extend into safe areas on notched devices */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      #spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        height: 100dvh;
        background-color: white;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-bottom: 15vh;
        z-index: 9999;
        opacity: 0;
        transition: opacity 300ms ease-in-out;
      }
      #spinner.fade-in {
        opacity: 1;
      }
      #spinner.fade-out {
        opacity: 0;
      }
      #hamster {
        width: 160px;
        height: 160px;
      }
      #spinner-text {
        margin-top: 16px;
        font-family: 'Nunito', sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <!-- Spinner container - controlled by React SpinnerProvider -->
    <div id="spinner" role="status" aria-label="Loading" aria-hidden="true">
      <div id="hamster"></div>
      <div id="spinner-text">Loading</div>
    </div>

    <!-- React root -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
